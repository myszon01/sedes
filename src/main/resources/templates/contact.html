<div class="container-fluid text-center">    
  <div class="row content">
	 <div class="col-sm-12" style="padding: 0">
	  <img class=".img-responsive" src="../static/img/highway.jpg" style="height: auto; max-width: 100%; "
	             th:src="@{img/highway.jpg}"/>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    <small>Feel free to contact us</small></h1>
            </div>
        </div>
    </div>

<div class="col-sm-12 col-lg-12">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
            
                <form action="#" th:action="@{/sendEmail}" th:object="${emial}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter name" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" th:field="*{emailAddress}" id="email" placeholder="Enter email" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Subject</label>
                            <select id="subject" th:field="*{subject}" name="subject" class="form-control" required="required">
                                <option value="N/A" selected="">Choose One:</option>
                                <option value="General Inquiries">General Inquiries</option>
                                <option value="Request a Quote">Request a Quote</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                            <textarea name="message" th:field="*{message}" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Send Message</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
            <legend><span class="glyphicon glyphicon-globe"></span> Our office</legend>
            <address>

                (847)-672-6351
            </address>
            <address>
                
                <a href="mailto:#">andy@americafreightinc.com</a>
            </address>
            </form>
        </div>
    </div>
    <div id="elo" style="width:100%;height:30em;"></div>
</div>

<script >
function initMap() {
	  var uluru = {lat: 42.4050759, lng: -88.0184963};
	  var map = new google.maps.Map(document.getElementById("elo"), {
	    zoom: 15,
	    center: uluru
	  });
	  var marker = new google.maps.Marker({
	    position: uluru,
	    map: map
	  });
	}
</script> 
  <script 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfgVPHSJvQjf78-R1fbfjuODdL63QKoUM&amp;callback=initMap">
